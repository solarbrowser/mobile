name: solar
description: Your gateway to the cosmos.
version: 0.4.2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  webview_flutter: ^4.7.0
  webview_flutter_android: ^4.3.2
  webview_flutter_wkwebview: ^3.9.4
  webview_flutter_platform_interface: ^2.6.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.2.1
  permission_handler: ^12.0.0+1
  intl: ^0.20.2
  open_file: ^3.3.2
  http: ^1.1.0
  path_provider: ^2.1.2
  package_info_plus: ^8.2.1
  image: ^4.1.3
  flutter_phoenix: ^1.1.1
  flutter_svg: ^2.0.17
  file_picker: ^10.1.9
  share_plus: ^11.0.0
  simple_animations: ^5.0.2
  supercharged: ^2.1.1
  app_settings: ^6.1.1
  device_info_plus: ^11.3.0
  flutter_local_notifications: ^19.2.1
  dart_openai: ^5.1.0
  cloud_functions: ^5.1.3
  firebase_core: ^3.6.0
  flutter_secure_storage: ^9.0.0
  firebase_app_check: ^0.3.1+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  
  # Modern adaptive icon (Android 8.0+)
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/icon.png"
  
  # Remove white/colored background 
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true
  assets: 
    - assets/
    - android/app/src/main/assets/main.html
    - assets/svg/
    - assets/errors/
    - assets/errors/error_template.html
    - android/app/src/main/assets/errors/

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated
  use_deferred_loading: false
