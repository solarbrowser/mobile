    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            /* Dynamic theme variables - will be set by applyTheme() */
            --bg-primary: #ffffff;
            --bg-surface: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #757575;
            --color-primary: #2196f3;
            --color-accent: #1976d2;
            --color-error: #f44336;
            --color-success: #4caf50;
            --color-warning: #ff9800;
            --color-secondary: #e0e0e0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .logo {
            width: 80px; /* Increased from 64px */
            height: 80px; /* Increased from 64px */
            margin-bottom: 8px; /* Reduced for logo+label */
            border-radius: 16px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .solar-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-engine-logo {
            position: absolute;
            left: 12px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .search-engine-logo img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            border-radius: 3px;
        }

        .search-box {
            width: 100%;
            padding: 16px 16px 16px 44px; /* Left padding for icon */
            border: 2px solid var(--color-secondary);
            border-radius: 28px;
            font-size: 16px;
            background: var(--bg-surface);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--color-primary);
            background: var(--bg-primary);
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .shortcuts-container {
            width: 100%;
        }

        .news-section {
            width: 100%;
            margin-top: 20px;
        }

        .news-header {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .news-item {
            display: block;
            text-decoration: none;
            background: var(--bg-surface);
            border: 1px solid var(--color-secondary);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .news-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            border-color: var(--color-primary);
        }

        .news-item-image {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .news-item-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }        .news-item-summary {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .news-item-summary.expanded {
            display: block;
            -webkit-line-clamp: unset;
            line-clamp: unset;
            overflow: visible;
        }        .news-item-expand {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-primary);
            cursor: pointer;
            margin: 12px 0 8px 0;
            text-align: center;
            padding: 8px 16px;
            border: 2px solid var(--color-primary);
            border-radius: 20px;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 120px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.1);
        }

        .news-item-expand:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.2);
        }

        .news-item-source {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .news-error {
            text-align: center;
            padding: 40px;
            color: var(--color-error);
            font-size: 16px;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .shortcut-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-surface);
            border: 1px solid var(--color-secondary);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 120px;
        }

        .shortcut-menu {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: var(--color-error);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.2s ease;
            font-size: 12px;
            z-index: 10;
        }

        .shortcut-item:hover .shortcut-menu {
            opacity: 1;
        }

        .shortcut-menu:hover {
            background: var(--color-error);
            color: white;
        }

        .shortcut-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            background: var(--color-primary);
            color: white;
        }

        .shortcut-item.add-new {
            border: 2px dashed var(--color-primary);
            background: transparent;
            color: var(--color-primary);
        }

        .shortcut-item.add-new:hover {
            background: var(--color-primary);
            color: white;
        }

        .shortcut-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .shortcut-title {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
            opacity: 0.9;
        }

        .add-icon {
            font-size: 32px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo {
                width: 64px;
                height: 64px;
            }

            .solar-label {
                font-size: 16px;
            }

            .search-container {
                gap: 8px;
            }

            .search-engine-logo {
                width: 16px;
                height: 16px;
                left: 10px;
            }

            .search-engine-logo img {
                width: 16px;
                height: 16px;
            }

            .search-box {
                padding: 14px 14px 14px 36px;
                font-size: 16px;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .shortcuts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .shortcut-item {
                padding: 16px 12px;
                min-height: 100px;
            }

            .shortcut-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
                margin-bottom: 8px;
            }

            .shortcut-title {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                gap: 30px;
            }

            .shortcuts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .shortcut-item {
                padding: 12px 8px;
                min-height: 90px;
            }

            .shortcut-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
                margin-bottom: 6px;
            }

            .shortcut-title {
                font-size: 11px;
            }
        }
    </style>

                    onConfirm && onConfirm();
                } else {
                    onCancel && onCancel();
                }
            }
        }

        // Add new shortcut
        function addNewShortcut() {
            showPromptDialog(getLocalizedText('enterWebsiteUrl'), '', (url) => {
                if (url && url.trim()) {
                    const cleanUrl = url.trim();
                    const defaultTitle = cleanUrl.replace(/^https?:\/\//, '').replace(/^www\./, '');
                      showPromptDialog(getLocalizedText('enterShortcutTitle'), defaultTitle, (title) => {
                        if (title && title.trim()) {
                            const newShortcut = {
                                title: title.trim(),
                                url: cleanUrl
                            };
                            
                            shortcuts.push(newShortcut);
                            localStorage.setItem('solarShortcuts', JSON.stringify(shortcuts));
                            renderShortcuts();
                        }
                    });
                }
            });
        }

        // Remove shortcut
        function removeShortcut(index) {
            const shortcut = shortcuts[index];
            const confirmMessage = getLocalizedText('removeShortcutConfirm').replace('{title}', shortcut.title);
            showConfirmDialog(confirmMessage, () => {
                shortcuts.splice(index, 1);
                localStorage.setItem('solarShortcuts', JSON.stringify(shortcuts));
                renderShortcuts();
            });
        }

        // Theme functions
        function applyTheme(themeData) {
            console.log('ğŸ¨ Applying theme:', themeData);
            
            let theme = themeData;
            if (typeof themeData === 'string') {
                try {
                    theme = JSON.parse(themeData);
                } catch (e) {
                    console.error('Failed to parse theme data:', e);
                    return;
                }
            }
            
            // Update current theme
            if (theme.type === 'fullTheme') {
                currentTheme = theme;
            } else if (theme.type === 'theme') {
                currentTheme.isDark = theme.theme === 'dark';
                currentTheme.themeName = theme.theme;
            }
            
            // Apply theme classes
            const body = document.body;
            body.classList.remove('theme-light', 'theme-dark');
            body.classList.add(`theme-${currentTheme.isDark ? 'dark' : 'light'}`);
            
            // Remove existing dynamic theme style
            const existingStyle = document.getElementById('dynamic-theme');
            if (existingStyle) {
                existingStyle.remove();
            }
            
            // Create new dynamic CSS
            const themeStyle = document.createElement('style');
            themeStyle.id = 'dynamic-theme';
            
            themeStyle.textContent = `
                :root {
                    --bg-primary: ${currentTheme.colors.backgroundColor} !important;
                    --bg-surface: ${currentTheme.colors.surfaceColor} !important;
                    --text-primary: ${currentTheme.colors.textColor} !important;
                    --text-secondary: ${currentTheme.colors.textSecondaryColor} !important;
                    --color-primary: ${currentTheme.colors.primaryColor} !important;
                    --color-accent: ${currentTheme.colors.accentColor} !important;
                    --color-error: ${currentTheme.colors.errorColor} !important;
                    --color-success: ${currentTheme.colors.successColor} !important;
                    --color-warning: ${currentTheme.colors.warningColor} !important;
                    --color-secondary: ${currentTheme.colors.secondaryColor} !important;
                }
                
                body {
                    background: ${currentTheme.colors.backgroundColor} !important;
                    color: ${currentTheme.colors.textColor} !important;
                }
            `;
            
            document.head.appendChild(themeStyle);
            console.log('âœ… Theme applied successfully');
        }

        // Request functions
        function requestTheme() {
            if (window.ThemeHandler && window.ThemeHandler.postMessage) {
                try {
                    window.ThemeHandler.postMessage('getTheme');
                    console.log('âœ… Theme request sent to Flutter');
                } catch (e) {
                    console.error('âŒ Error requesting theme:', e);
                }
            } else {
                console.log('âš ï¸ ThemeHandler not available');
            }
        }

        function requestSearchEngine() {
            if (window.SearchEngineHandler && window.SearchEngineHandler.postMessage) {
                try {
                    window.SearchEngineHandler.postMessage('getSearchEngine');
                    console.log('âœ… Search engine request sent to Flutter');
                } catch (e) {
                    console.error('âŒ Error requesting search engine:', e);
                }
            } else {
                console.log('âš ï¸ SearchEngineHandler not available');
            }
        }

        function detectLanguage() {
            if (window.LanguageHandler && window.LanguageHandler.postMessage) {
                try {
                    window.LanguageHandler.postMessage('getLanguage');
                    console.log('âœ… Language request sent to Flutter');
                } catch (e) {
                    console.error('âŒ Error requesting language:', e);
                    currentLanguage = 'en';
                }
            } else {
                console.log('âš ï¸ LanguageHandler not available, defaulting to English');
                currentLanguage = 'en';
            }
        }

        function refreshForLanguageChange() {
            console.log('ğŸŒ Language changed, refreshing UI...');
            updateLocalizedUI();            // Clear cached news to force re-fetch with new language
            localStorage.removeItem('solarNews');
            localStorage.removeItem('solarNewsTime');
            fetchNews();
        }

        // Listen for Flutter messages - SINGLE LISTENER ONLY!
        window.addEventListener('message', function(event) {
            console.log('ğŸ“¨ Message received from Flutter:', event.data);
            
            if (event.data && typeof event.data === 'object') {
                const data = event.data;
                const type = data.type;

                switch (type) {
                    case 'theme':
                    case 'fullTheme':
                        console.log('ğŸ¨ Applying theme from message');
                        applyTheme(data);
                        break;

                    case 'searchEngine':
                        console.log('ğŸ” Updating search engine:', data.engine);
                        currentSearchEngine = data.engine || 'Google';
                        updateSearchEngineLogo();
                        break;

                    case 'language':
                        console.log('ğŸŒ Updating language:', data.language);
                        const newLanguage = data.language || 'en';
                        if (newLanguage !== currentLanguage) {
                            currentLanguage = newLanguage;
                            refreshForLanguageChange();
                        }
                        break;

                    case 'dialogResponse':
                        console.log('ğŸ—£ï¸ Dialog response received:', data);
                        const dialogId = data.id;
                        const pendingDialog = window.pendingDialogs && window.pendingDialogs[dialogId];

                        if (pendingDialog) {
                            if (data.result !== undefined && pendingDialog.onResult) {
                                // Handle prompt response
                                pendingDialog.onResult(data.result);
                            } else if (data.confirmed !== undefined) {
                                // Handle confirm response
                                if (data.confirmed && pendingDialog.onConfirm) {
                                    pendingDialog.onConfirm();
                                } else if (!data.confirmed && pendingDialog.onCancel) {
                                    pendingDialog.onCancel();
                                }
                            }
                            // Clean up
                            delete window.pendingDialogs[dialogId];
                        }
                        break;

                    case 'newsUpdate':
                        console.log('ğŸ“° News update received from message');
                        renderNews(data.articles);
                        isNewsFetching = false;
                        break;

                    default:
                        console.log('âš ï¸ Unknown message type:', type);
                        break;
                }
            }        });

        // Initialize the homepage properly - NO MORE FAKE NEWS!
        setTimeout(() => {
            console.log('ğŸš€ Initializing Solar Browser homepage - REAL NEWS ONLY!');
            
            // FORCE CLEAR ALL CACHED NEWS - NO MORE OLD FAKE NEWS!
            localStorage.removeItem('solarNews');
            localStorage.removeItem('solarNewsTime');
            console.log('ğŸ—‘ï¸ CLEARED ALL CACHED NEWS - FORCING FRESH FETCH');
            
            detectLanguage();
            requestTheme();
            requestSearchEngine();
            updateLocalizedUI();
            renderShortcuts();
            fetchNews(); // Load REAL news from Firebase API
            console.log('âœ… Homepage initialized with REAL news from Firebase API');
        }, 100);
          console.log('âœ… Solar Browser main.html fully loaded - NO MORE FAKE NEWS!');
        console.log('ğŸš€ SCRIPT END - JavaScript completed successfully');
    </script>
