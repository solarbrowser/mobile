<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .container {
            width: 90%;
            max-width: 540px;
            background-color: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .container {
            background-color: #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.16);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            color: #ff5252;
            font-size: 64px;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .error-url {
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 16px;
            opacity: 0.7;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: left;
        }

        .dark-mode .error-url {
            background-color: #333;
        }

        .error-code {
            font-family: monospace;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 32px;
            font-size: 14px;
            text-align: left;
        }

        .dark-mode .error-code {
            background-color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background-color: #4285f4;
            color: white;
        }

        .btn-secondary {
            background-color: #f2f2f2;
            color: #333;
        }

        .dark-mode .btn-secondary {
            background-color: #3a3a3a;
            color: #f0f0f0;
        }

        .btn-primary:hover {
            background-color: #2b76f5;
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .dark-mode .btn-secondary:hover {
            background-color: #444;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }
            
            .error-icon {
                width: 64px;
                height: 64px;
                font-size: 48px;
                margin-bottom: 16px;
            }
            
            .error-title {
                font-size: 20px;
            }
            
            .error-message {
                font-size: 14px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">PAGE_TITLE</h1>
        <p class="error-message">ERROR_MESSAGE</p>
        <div class="error-url">URL_PLACEHOLDER</div>
        <div class="error-code">ERROR_CODE_PLACEHOLDER</div>
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
            <button class="btn btn-primary" onclick="tryAgain()">Try Again</button>
        </div>
    </div>

    <script>
        // Check if dark mode should be applied
        function checkDarkMode() {
            // Try to get theme from localStorage
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }
        
        // Apply dark mode if needed
        checkDarkMode();
        
        // Go back function
        function goBack() {
            window.history.back();
        }
        
        // Try again function
        function tryAgain() {
            window.location.reload();
        }
    </script>
</body>
</html>
