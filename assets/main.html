<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 20px;
            overflow: hidden;
        }

        .search-container {
            width: 90%;
            max-width: 600px;
            position: relative;
            transform: translateY(-50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateY(0px); }
            50% { transform: translateY(-50%) translateY(-10px); }
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            padding: 20px 24px;
            border-radius: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 0 2px rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .search-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            z-index: -1;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 255, 255, 0.1),
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-bar:focus + .search-glow {
            opacity: 1;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            }

            .search-bar {
                background: rgba(0, 0, 0, 0.05);
                color: #333;
            }

            .search-bar::placeholder {
                color: rgba(0, 0, 0, 0.4);
            }

            .search-bar:focus {
                background: rgba(0, 0, 0, 0.08);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                            0 0 0 2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <form id="searchForm" class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-bar" name="q" placeholder="Search or enter URL" autocomplete="off" autofocus>
            <div class="search-glow"></div>
        </div>
    </form>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = searchForm.querySelector('input[name="q"]');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (query.includes('.') && !query.includes(' ') && !query.startsWith('http')) {
                window.location.href = 'https://' + query;
            } else if (query.startsWith('http://') || query.startsWith('https://')) {
                window.location.href = query;
            } else {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // Clear the URL bar when focusing on the search input
        searchInput.addEventListener('focus', () => {
            searchInput.value = '';
        });
    </script>
</body>
</html>
